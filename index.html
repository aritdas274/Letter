<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Love Letter Popup</title>
  <style>
    body {
      background-image: url('https://i.ibb.co/4np06Lht/canva-pink-white-watercolor-floral-instagram-story-background-1-P2c-YYQ3w-EE.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Noto Serif Bengali', serif;
    }

    .popup {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      opacity: 0;
      transform: translateY(-50px);
      animation: popupFade 1.5s ease forwards;
      z-index: 10;
      position: relative;
    }
    
    p{
        background-color: #778f6b;
        color: white;
        border-radius: 16px;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        font-size: 50px;
    }

    @keyframes popupFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typewriter {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid black;
      font-size: 20px;
      animation: blinkCaret 0.8s step-end infinite;
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    iframe {
      position: absolute;
      top: -10000px; /* Hide iframe */
    }
  </style>
</head>
<body>

<p id="heading">যদি তুমি চাও</p>

<div class="popup">
  <div class="typewriter" id="letter"></div>
</div>

<script>
  const letterText = `যে মুখ বারবার
অন্তরে ফিরে আসে,
তাকেই খোঁজে নয়ন-দ্বয় 
প্রত্যেক অবকাশে।

অমরত্ব আমি চাইনি কখনও
নশ্বরই ভালো আছি,
মুক্তিও আমি চাইনা আর
থাকলে তোমার কাছাকাছি।

মায়াই নিজেকে বাঁধতে চাই 
সুযোগ যদি দাও,
দুই কল্প সময় তুমি,
তার আগে, চাইলে চেয়ে নাও।

থাকবো আমি পিপুল তলাই
তোমার অপেক্ষায়,
এই জনমে ব্যর্থ হলে
জেনো পুনর্জন্ম চাই।`;

  const target = document.getElementById("letter");
  let index = 0;
  const speed = 60;

  function typeWriter() {
    if (index < letterText.length) {
      target.textContent += letterText.charAt(index);
      index++;
      setTimeout(typeWriter, speed);
    } else {
      target.style.borderRight = "none";
    }
  }

  setTimeout(typeWriter, 1500);
</script>

</body>
</html>
